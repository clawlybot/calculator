<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .link {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0,212,255,0.1);
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculator</h1>
        <p>OpenClaw Workspace Project</p>
        
        <div class="links">
            <a href="https://github.com/flix-byte/openclaw" class="link">üìÅ Repository</a>
            <a href="../data/etf-tracking/" class="link">üìä ETF Tracking</a>
            <a href="../data/study-tracker/" class="link">üìö Study Tracker</a>
        </div>
        
        <div class="status">
            ‚úÖ System Operational | Heartbeat Active
        </div>
    </div>
</body>
</html>
